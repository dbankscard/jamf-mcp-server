version: '3.8'

services:
  jamf-mcp-server:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Server configuration
      - PORT=3000
      - NODE_ENV=production
      
      # Jamf configuration
      - JAMF_URL=${JAMF_URL}
      - JAMF_CLIENT_ID=${JAMF_CLIENT_ID}
      - JAMF_CLIENT_SECRET=${JAMF_CLIENT_SECRET}
      - JAMF_USERNAME=${JAMF_USERNAME}
      - JAMF_PASSWORD=${JAMF_PASSWORD}
      - JAMF_READ_ONLY=${JAMF_READ_ONLY:-false}
      - JAMF_USE_ENHANCED_MODE=${JAMF_USE_ENHANCED_MODE:-true}
      
      # OAuth configuration
      - OAUTH_PROVIDER=${OAUTH_PROVIDER:-auth0}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI:-https://chatgpt.com/auth/callback}
      
      # Security
      - JWT_SECRET=${JWT_SECRET}
      - REQUIRED_SCOPES=${REQUIRED_SCOPES:-read:jamf write:jamf}
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s